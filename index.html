<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">BODY MASS INDEX (BMI) CALCULATOR</h1>
        YOUR HEIGHT(CM):
        <input type="number" class="input" id="height" value="175" placeholder="Enter your Height in cm ">
        YOUR WEIGHT(KG):
        <input type="number" class="input" id="weight" value="70" placeholder="Enter your Weight in kg ">
        <button class="btn" id="btn">Calculate BMI</button>
        YOUR BMI:
        <input disabled type="text" class="input" id="bmi-result">
        <h4 class="info-text">Weight Condition: <span id="weight-condition"></span></h4>
    </div>
    <script src="index.js"></script>
</body>
</html>
